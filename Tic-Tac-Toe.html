<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic-Tac-Toe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Tic-Tac-Toe.CSS">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <form id="playersInfo">
    <div class="player1Info" style="display: flex;">
      <p>Player 1 Name = </p>
      <input type="text" placeholder="Player 1" id="player1Name">
      <p>Marker = </p>
      <input type="text" placeholder="X" id="player1Marker">

    </div>
    <div class="player2Info" style="display: flex">
      <p>Player 2 Name = </p>
      <input type="text" placeholder="Player 2" id="player2Name">
      <p>Marker = </p>
      <input type="text" placeholder="O" id="player2Marker">
      <input type="submit" id="formSubmit">

    </div>
  </form>

  <script type="module" src="Tic-Tac-Toe.js" async defer></script>
</body>

</html>
